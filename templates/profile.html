<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h2>User Profile</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.name.label }}<br>
            {{ form.name() }}
        </div>
        <div class="form-group">
            {{ form.background.label }}<br>
            {{ form.background() }}
        </div>
        <button type="submit">Update Profile</button>
    </form>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
